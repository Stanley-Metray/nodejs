<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="mb-5">
    <nav class="container border border-1 py-2">
        <ul class="list-unstyled d-flex flex-row gap-5">
            <li><a class="btn btn-outline-dark" href="/add-player">Add Player</a></li>
            <li><a class="btn btn-outline-dark" href="/search-player">Search Player</a></li>
        </ul>
    </nav>
    <div class="container mt-3">
        <form id="search-form" class="d-flex flex-column gap-3 w-50 me-auto ms-auto">
            <h4 class="text-primary">Search Player</h4>
            <input type="text" name="name" placeholder="Player Name" class="form-control">
            <button class="btn btn-success">Search</button>
        </form>
    </div>

    <div class="container mt-3" id="search-result">
        <form class="d-flex flex-column gap-3 w-50 me-auto ms-auto" id="update-player-form">
            <h4 class="text-primary">Search Result</h4>
            <input type="text" name="name" id="name" placeholder="Name" class="form-control">
            <input type="text" name="dob" id="dob" placeholder="Date of Birth" class="form-control">
            <input type="text" name="photourl" id="photourl" placeholder="Image Url" class="form-control">
            <input type="text" name="birthplace" id="birthplace" placeholder="Birth Place" class="form-control">
            <input type="text" name="career" id="career" placeholder="career" class="form-control">
            <input type="text" name="numberofmatches" id="numberofmatches" placeholder="Number of Matches" class="form-control">
            <input type="text" name="score" id="score" placeholder="Score" class="form-control">
            <input type="text" name="fifties" id="fifties" placeholder="Fifties" class="form-control">
            <input type="text" name="centuries" id="centuries" placeholder="Centures" class="form-control">
            <input type="text" name="wickets" id="wickets" placeholder="Wickets" class="form-control">
            <input type="text" name="average" id="average" placeholder="Average" class="form-control">
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
    <script src="search-player.js" defer></script>
</body>
</html>
