<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container py-3">
        <h1 class="text-primary fw-bold">Chat</h1>
        <div id="chat" class="w-50 ms-auto me-auto">

        </div>
        <form  id="chatForm" class="d-flex flex-column gap-3 w-50 me-auto ms-auto">
            <input type="text" placeholder="Type Message" name="message" id="message" class="form-control">
            <button class="btn btn-success">Send</button>
        </form>
    </div>
    <script src="/script.js" defer></script>
</body>
</html>
